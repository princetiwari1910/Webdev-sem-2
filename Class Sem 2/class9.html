<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Flow Playground</title>
</head>
<body>
<style>
    .playground{
        
    }
</style>
<h1>Event Flow Playground</h1>
<div class="subtitle">
Demonstrating Capturing, Bubbling & Propagation Control
</div>

<div class="container">

    <div class="playground">
        <div class="grandparent">
            Grandparent

            <div class="parent">
                Parent
                <button>Click Me</button>
            </div>

        </div>
    </div>

    <div class="log">
        <h3>Event Log</h3>
        <p>
            Capturing → Target → Bubbling<br>
            stopPropagation blocks parents<br>
            stopImmediatePropagation blocks siblings
        </p>
    </div>

</div>

</body>
