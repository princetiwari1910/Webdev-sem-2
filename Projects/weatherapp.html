<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather UI</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="topbar">
    <input type="text" placeholder="Enter location" class="searchbox">
    <button class="searchbtn">Search</button>
</div>

<div class="weathercontainer">
    <div class="weathercard">

        <div class="temp">12.5 °C</div>

        
        <div class="city-block">
            <div class="city">Delhi</div>
            <div class="datetime">9:15 Friday 2026-01-30</div>
        </div>

        <div class="icon-block">
            <div class="icon">☀️</div>
            <div class="condition">Sunny</div>
        </div>

    </div>
</div>
<script src="weatherapp.js"></script>
</body>
</html>
